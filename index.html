<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div id="field"></div>
        <div class="controls">
            <button id="code-import">Import Code</button>
            <button id="code-export">Export Code</button>
            <button id="share">Share</button>
        </div>
        <div class="debug">
            <div id="program"></div>
        </div>
    </main>
    <dialog id="export-dialog" closedby="any">
        <pre id="code-snippet"></pre>
        <button id="code-copy">Copy</button>
        <p class="copy-toast">Copied!</p>
    </dialog>
    <dialog id="import-dialog" closedby="any">
        <textarea id="code-import-text"></textarea>
        <button id="code-import-button">Import</button>
    </dialog>
    <script src="main.js"></script>
    <script src="leader-line.min.js"></script>
</body>

</html>
